<!doctype html>
<html lang="sv">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1024, height=600, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#050505" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>SOVIS — CYBERNETIC CORE</title>

  <link rel="stylesheet" href="/static/deep-void.css?v=3.0" />
  <!-- Preload fonts if any, for now using system stack with tweaked weights -->
</head>

<body>
  <!-- Main Dashboard Container -->
  <div class="dashboard-grid">

    <!-- LEFT: INSTRUMENT CLUSTER (Vitals) -->
    <section class="instrument-cluster">
      <div class="cluster-header">
        <span class="cluster-icon">▧</span> HELIX VITALS
      </div>

      <div class="vital-group">
        <label class="vital-label">VRAM ALLOCATION <span id="vramValue" class="vital-value-text">0.0 GB</span></label>
        <div class="vital-bar-track">
          <div class="vital-bar-fill" id="vramFill" style="width: 0%"></div>
        </div>
      </div>

      <div class="vital-group">
        <!-- Using a dual-bar approach for CPU/Context for density -->
        <div class="dual-metric">
          <div class="metric-half">
            <label class="vital-label">CPU LOAD <span id="cpuValue" class="vital-value-text">0%</span></label>
            <div class="vital-bar-track small-track">
              <div class="vital-bar-fill" id="cpuFill" style="width: 0%"></div>
            </div>
          </div>
          <div class="metric-half">
            <label class="vital-label">CTX WINDOW <span id="contextValue" class="vital-value-text">0%</span></label>
            <div class="vital-bar-track small-track">
              <div class="vital-bar-fill" id="contextFill" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Decorative "Hardware" details -->
      <div class="cluster-footer">
        <div class="tech-deco">SYS_RDY</div>
        <div class="tech-deco">PWR_STABLE</div>
      </div>
    </section>

    <!-- CENTER: THE CORE (Orb & Monitor) -->
    <section class="core-container">

      <div class="core-stage">
        <!-- The floating orb -->
        <div class="core-orb-wrapper">
          <div class="core-orb" id="statusOrb">
            <div class="core-orb-inner"></div>
            <div class="core-orb-ring"></div>
          </div>
        </div>

        <div class="core-status" id="statusLabel">SYSTEM ONLINE</div>
        <div class="core-substatus" id="statusSub">Waiting for input...</div>
      </div>

      <!-- Log Stream (Black Box) redesigned as "Data Stream" -->
      <div class="data-stream-box">
        <div class="stream-lines" id="logLines">Initializing protocols...</div>
      </div>

      <!-- Performance Rail -->
      <div class="performance-rail">
        <div class="rail-item">
          <span class="rail-label">TPS</span>
          <span class="rail-value cyan-glow" id="tpsValue">0.0</span>
        </div>
        <div class="rail-separator"></div>
        <div class="rail-item">
          <span class="rail-label">LATENCY</span>
          <span class="rail-value gold-glow" id="latencyValue">--</span> <!-- Placeholder for future -->
        </div>
      </div>

    </section>

    <!-- RIGHT: ACTION DOCK -->
    <section class="action-dock">
      <div class="dock-header">COMMAND OVERRIDE</div>

      <button class="action-card action-card--amber" type="button" id="btnRestart">
        <div class="card-content">
          <span class="card-icon">↻</span>
          <div class="card-text">
            <span class="card-title">SYSTEM REBOOT</span>
            <span class="card-desc">Full Stack Restart</span>
          </div>
        </div>
        <div class="card-shine"></div>
      </button>

      <button class="action-card action-card--teal" type="button" id="btnFlush">
        <div class="card-content">
          <span class="card-icon">⌫</span>
          <div class="card-text">
            <span class="card-title">MEMORY FLUSH</span>
            <span class="card-desc">Clear Context</span>
          </div>
        </div>
        <div class="card-shine"></div>
      </button>

      <button class="action-card action-card--stone" type="button" id="btnPing">
        <div class="card-content">
          <span class="card-icon">⚡</span>
          <div class="card-text">
            <span class="card-title">WAKE SIGNAL</span>
            <span class="card-desc">Ping / Warmup</span>
          </div>
        </div>
        <div class="card-shine"></div>
      </button>

    </section>

  </div>

  <script src="/static/dashboard.js?v=3.0"></script>
</body>

</html>
